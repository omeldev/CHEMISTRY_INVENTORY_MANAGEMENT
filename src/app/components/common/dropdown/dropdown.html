@let labelText = label();
@if (labelText) {
  <label class="dropdown-label">{{ labelText }}</label>
}
<select class="dropdown-select" (change)="onSelectFunc($event)">
  @for (option of options(); let i = $index; track i) {
    <option [selected]="i == selectedIndex() || 0" class="dropdown-option" [value]="i">{{ option.label }}</option>
  }
</select>
